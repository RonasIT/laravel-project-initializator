name: Run tests with coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests-with-coverage:
    runs-on: ubuntu-latest

    services:
      php:
        image: ghcr.io/ronasit/php-nginx-dev:8.3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP with Composer
        run: |
          docker exec $(docker ps -q --filter ancestor=ghcr.io/ronasit/php-nginx-dev:8.3) composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Execute unit tests via PHPUnit with coverage
        run: |
          docker exec $(docker ps -q --filter ancestor=ghcr.io/ronasit/php-nginx-dev:8.3) vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      - name: Upload coverage results to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker exec $(docker ps -q --filter ancestor=ghcr.io/ronasit/php-nginx-dev:8.3) composer global require php-coveralls/php-coveralls
          docker exec $(docker ps -q --filter ancestor=ghcr.io/ronasit/php-nginx-dev:8.3) php-coveralls --coverage_clover=build/logs/clover.xml -v

      - name: Coverage Check
        uses: ericsizemore/phpunit-coverage-check-action@2.0.0
        with:
          threshold: 70
          clover_file: 'build/logs/clover.xml'